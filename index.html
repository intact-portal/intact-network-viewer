<!DOCTYPE html>
<html>
<head>

    <style>
        #parent-graph-div {
            width: 80%;
            height: 80%;
            position: absolute;
            top: 20%;
            left: 20%;

            border: 4px dotted blue;

        }

        #for-canvas-graph {
            width: 80%;
            height: 100%;
            position: absolute;
            top: 0%;
            left: 20%;

            border: 4px dotted blue;

        }

        #legend{
            width: 20%;
            height: 100%;
            position: absolute;
            top: 0%;
            left: 0%;

            border: 4px dotted blue;
        }
/*legend css*/
        .my-legend .legend-title {
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 90%;
        }
        .my-legend .legend-scale ul {
            margin: 0;
            margin-bottom: 5px;
            padding: 0;
            float: left;
            list-style: none;
        }
        .my-legend .legend-scale ul li {
            font-size: 80%;
            list-style: none;
            margin-left: 0;
            line-height: 18px;
            margin-bottom: 2px;
        }
        .my-legend ul.legend-labels li span {
            display: block;
            float: left;
            height: 16px;
            width: 30px;
            margin-right: 5px;
            margin-left: 0;
            border: 1px solid #999;
        }
        .my-legend .legend-source {
            font-size: 70%;
            color: #999;
            clear: both;
        }
        .my-legend a {
            color: #777;
        }
        /*legend css*/
    </style>
    <meta charset="utf-8">
    <title>Interaction Viewer Demo</title>
    <!--<link rel="stylesheet" href="node_modules/spin.js/spin.css">-->
    <!-- example data info -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.20.13/system.js">
    </script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="./lib/intact_network.js"></script>

    <script>
        $(document).ready(function() {
            var object;
            /*alert(IntactGraph.Greeter('Anjali'));*/
            $.ajax({
                //url: 'http://localhost:8080/mi-ws/staticJson/',
                // url: 'http://localhost:8080/graph/getGraphJson?query=Homo%20sapiens',
                //  url: 'http://localhost:8080/graph/getGraphJson?query=mouse',
                  url:'http://localhost:8080/graph/getGraphJson?query=P05412%20EBI-10026613',
                //url:'http://localhost:8080/graph/getGraphCompoundJson?query=P05412%20EBI-10026613',
              //  url: 'http://localhost:8080/graph/getGraphCompoundJson?query=Homo%20sapiens',
                //  url: 'http://localhost:8080/graph/getGraphCompoundJson?query=mouse',
                //url: 'http://localhost:8080/graph/getGraphJson?query=and&speciesFilter=Homo%20sapiens&interactorTypeFilter=protein&detectionMethodFilter=molecular sieving&interactionTypeFilter=physical association&interactionHostOrganismFilter=In vitro&isNegativeFilter=false&minMiScore=0&maxMiScore=1&interSpecies=false',
                dataType: 'json',
                success: function (data) {


                    //  loadJsonAndProcess('http://localhost:8080/mi-ws/staticJson/',false);
                    object = new IntactGraph.InitializeGraph('for-canvas-graph',data);
                    $('input:radio[name="layout"]').change(function(){
                        object.applyLayout($(this).val());
                    });
                    //   EntryPoint.test123();
                    //      loadJsonAndProcess("miserables_small.json",false);
                    //   loadJsonAndProcess(data);
                }
            });

        });

    </script>
</head>
<body>

<input type="radio" name="layout" id="cise" value="cise"  >cise (cluster layout)</input>
<input type="radio" name="layout" id="fcose" value="fcose" >fcose (default layout)</input>
<input type="radio" name="layout" id="avsdf" value="avsdf" >avsdf (circular layout)</input>
<input type="radio" name="layout" id="cola" value="cola" >cola</input>
<div id="parent-graph-div">
<div id="for-canvas-graph">




</div>
<div id='legend' class='my-legend'>
    <h5 style="margin-left: 40%;">Legend</h5>
    <div class='legend-scale'>
        <ul class='legend-labels'>
            <li><span style='background:rgb(255,0,0);'></span>Homo Sapiens</li>
            <li><span style='background:rgb(148, 0, 211);'></span>Mus musculus</li>
            <li><span style='background:rgb(75, 0, 130);'></span>Saccharomyces cerevisiae</li>
            <li><span style='background:rgb(0, 0, 255);'></span>Arabidopsis thaliana (Mouse-ear cress)</li>
            <li><span style='background:rgb(0, 255, 0);'></span>Drosophila melanogaster</li>
            <li><span style='background:rgb(0, 153, 153);'></span>Caenorhabditis elegans</li>
            <li><span style='background:rgb(255, 127, 0);'></span>Escherichia coli</li>
            <li><span style='background:rgb(255,153,204);'></span>Chemical synthesis</li>
            <li><span style='background:rgb(255,204,153);'></span>Others</li>
        </ul>
    </div>

</div>
</div>

</html>
